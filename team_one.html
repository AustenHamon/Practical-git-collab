    <style>
      body {
        background-color: #f8f9fa;
        margin: 0;
      }

      .team-header {
        padding: 60px 0;
        background: #fff;
        margin-bottom: 40px;
        border-bottom: 1px solid #dee2e6;
        text-align: center;
      }

      .quote-container {
        min-height: 80px;
      }

      /* Initial card state for animation */
      .card {
        opacity: 0;
        transform: translateY(20px);
        transition:
          transform 0.5s ease,
          opacity 0.5s ease,
          box-shadow 0.4s ease;
        cursor: pointer;
      }

      /* Card hover state */
      .card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      }

      /* Optional: title color animation on hover */
      .card:hover .card-title {
        color: #0d6efd; /* Bootstrap primary */
      }

      /* Optional: subtle border accent on hover */
      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 0.375rem;
        border: 2px solid transparent;
        transition: border-color 0.4s ease;
      }

      .card:hover::before {
        border-color: #0d6efd;
      }

      /* Card becomes visible */
      .card.show {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Modal custom styles */
      .modal-content {
        border: none;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      
      .modal-header {
        border-bottom: 2px solid #f0f0f0;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      }
      
      .modal-title {
        color: #0d6efd;
        font-weight: 600;
      }
      
      .modal-body {
        padding: 2rem;
        font-size: 1.1rem;
        line-height: 1.7;
      }
      
      .modal-body blockquote {
        font-style: italic;
        color: #555;
      }
      
      /* Typing cursor animation */
      .typing-cursor::after {
        content: "|";
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
  </head>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const cards = document.querySelectorAll(".card");

      // Staggered reveal on page load
      window.addEventListener("load", () => {
        cards.forEach((card, index) => {
          setTimeout(() => {
            card.classList.add("show");
          }, index * 300);
        });
      });

      // Modal functionality
      const modalElement = document.getElementById("cardModal");
      const modal = new bootstrap.Modal(modalElements);
      const modalTitle = document.getElementById("cardModalLabel");
      const modalContent = document.getElementById("cardModalContent");

      cards.forEach((card) => {
        card.addEventListener("click", () => {
          const title = card.querySelector(".card-title").textContent;
          const content = card.querySelector(".quote-container").innerHTML;

          modalTitle.textContent = title;
          modalContent.innerHTML = content;

          modal.show();
        });
      });
      
      // Close modal when clicking outside (optional enhancement)
      modalElement.addEventListener('click', (event) => {
        if (event.target === modalElement) {
          modal.hide();
        }
      });
    </script>

    <script>
      const titleText = "HASHTAG AVENGERS";
      const subtitleText = "Never walk alone";

      const titleEl = document.getElementById("typing-titles");
      const subtitleEl = document.getElementById("typing-ssubtitle");

      let titleIndex = 0;
      let subtitleIndex = 0;

      function typeTitle() {
        if (titleIndex < titleText.length) {
          titleEl.textContent += titleText.charAt(titleIndex);
          titleEl.classList.add("typing-cursor");
          titleIndex++;
          setTimeout(typeTitle, 100);
        } else {
          titleEl.classList.remove("typing-cursor");
          setTimeout(typeSubtitle, 500);
        }
      }

      function typeSubtitle() {
        if (subtitleIndex < subtitleText.length) {
          subtitleEl.textContent += subtitleText.charAt(subtitleIndex);
          subtitleEl.classList.add("typing-cursor");
          subtitleIndex++;
          setTimeout(typeSubtitle, 80);
        } else {
          subtitleEl.classList.remove("typing-cursor");
        }
      }

      typeTitle();
    <script>
