<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background-image: url("Background.webp");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.team-header {
    padding: 60px 0;
    background:transparent; /* semi-transparent white */
    margin-bottom: 40px;
    border-bottom: 1px solid #dee2e6;
}


/* Ensures empty quote boxes maintain some structure */
.quote-container {
    min-height: 80px;
}
.typing-text {
    font-size: 3rem;
    font-weight: 700;
    color: #ebf1f7;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #f8f8f8;
    width: 0;
    animation: typing 3.5s steps(30, end) forwards,
               blink 0.75s step-end infinite;
}
.lead {
    font-size: 20px;
    line-height: 1.8;
    color: #f9f5f5;
    background: #f5f6fa;
    padding: 15px 20px;
    border-left: 5px solid #007bff;
    border-radius: 6px;
}



/* Typing effect */
@keyframes typing {
    from {
        width: 0;
    }
    to {
        width: 100%;
    }
}

/* Blinking cursor */
@keyframes blink {
    from, to {
        border-color: transparent;
    }
    50% {
        border-color: #ffffff;
    }
}


    </style>
</head>

<body>

    <header class="team-header text-center">
        <div class="container">
            <h1 class="typing-text">Team Faka Noma yini</h1>
            <p class="lead text-muted">To collaborate, innovate, and deliver impactful solutions by combining
                creativity, technology, and teamwork to solve real-world challenges.</p>
        </div>
    </header>

    <main class="container mb-5">
        <div class="row row-cols-1 row-cols-md-2 g-4">

            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title h5 mb-3 text-primary">Andile</h3>
                        <div class="quote-container">
                            <figure>
                                <blockquote class="blockquote">
                                    <p>It gets better with money, not with time</p>
                                </blockquote>
                                <figcaption class="blockquote-footer">
                                    <cite title="Source Title">Andile</cite>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title h5 mb-3 text-primary">Sonkhe</h3>
                        <div class="quote-container">
                            <figure>
                                <blockquote class="blockquote">
                                    <p>Always code to make $</p>
                                </blockquote>
                                <figcaption class="blockquote-footer">
                                    <cite title="Source Title">Sonkhe</cite>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title h5 mb-3 text-primary">Juwi</h3>
                        <div class="quote-container">
                            <figure>
                                <blockquote class="blockquote">
                                    <p>I trust everyone,It's just the devil inside them I don't trust</p>
                                </blockquote>
                                <figcaption class="blockquote-footer">
                                    <cite title="Source Title">Juwi</cite>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="card-title h5 mb-3 text-primary">Lihle</h3>
                        <div class="quote-container">
                            <figure>
                                <blockquote class="blockquote">
                                    <p>Do it or Leave It</p>
                                </blockquote>
                                <figcaption class="blockquote-footer">
                                    <cite title="Source Title">Lihle</cite>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
